<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edson Batista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="verificar()">Converter</button>
    <h4>Clique no botão acima para iniciar.</h4>
    <br>
    <br>
    <h1 id="analizando"></h1>
    <div>
        <p id="resultado"></p>
    </div>
    <script>
       
        
        function verificar() {
            temp = parseFloat(prompt("Digite a temperatura em ºC (Celsius)"))
            f = (temp*1.8)+32
            k = (temp+273.15)

            
            document.getElementById("analizando").innerHTML = `A temperatura de ${temp}ºC, corresponde a ....`
            
              
            document.getElementById("resultado").innerHTML = 
            `
            <p>${k.toFixed(2)}ºK (Kelvin)</p>
            <p>${f.toFixed(2)}ºF (Fahrenheit)</p>
            `
              
        }
        
            

    </script>
    <style>
        div{
            display: flex;
            gap: 10px;
            font-size: 20px;
        }
        #analizando{
            font-size: 35px;
            font-weight: bold;
        }
    </style>
</body>
</html>
