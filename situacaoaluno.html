<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edson Batista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="calcular()">Entrar com as notas</button>
    

    <h3 id="analizando">Clique no botão acima para iniciar.</h3>
    <p id="resultado"></p>
    
    <script>

        function calcular() {
            let aluno = prompt("Qual é o nome do aluno?")
            let nota1 = parseFloat(prompt(`Primeira nota de  ${aluno}?`))
            let nota2 = parseFloat(prompt(`Segunda nota de  ${aluno}?`))
            let media = (nota1+nota2)/2
            document.getElementById('analizando').innerHTML = `Calculando situação de ${aluno}`

            if (media<3) {
                document.getElementById("resultado").innerHTML = 
            `
            <h4>Com as notas ${nota1} e ${nota2} a <strong>média é ${media.toFixed(2)}</strong>.</h4>
            <h4>Com média abaixo de 3,0, o aluno está <span style="background-color:lightcoral ;">REPROVADO</span></h4>
            `
            } else if (media>=3 && media<=6) {
                document.getElementById("resultado").innerHTML = 
            `
            <h4>Com as notas ${nota1} e ${nota2} a <strong>média é ${media.toFixed(2)}</strong>.</h4>
            <h4>Com média entre 3,0 e 6,0 , o aluno está <span style="background-color: yellow;">RECUPERAÇÃO</span></h4>
            `
            } else {
                document.getElementById("resultado").innerHTML = 
            `
            <h4>Com as notas ${nota1} e ${nota2} a <strong>média é ${media.toFixed(2)}</strong>.</h4>
            <h4>Com média acima de 6,0, o aluno está <sapn style="background-color: lightgreen ;">APROVADO</sapn></h4>
            `
            } {
                
            }
            document.getElementById("resultado").innerHTML = 
            `
            <h4>O preço original era R$ ${preco}.</h4>
            <h4>Você acaba de ganhar R$ ${(preco * 0.1).toFixed(2)} de desconto (-10%).</h4>
            <h4>No fim, você vai pagar R$ ${(preco * 0.9).toFixed(2)} no produto ${produto}.</h4>
            `


        }

    </script>
   
</body>
</html>
